    <div class="title">
      <p>Rock Paper Scissor</p>
    </div>
    <div class="main">
      <div class="header">
        <div class="subtext">Welcome</div>
      </div>
      <div class="container">
        <div class="top">
          <p>Choose Your Weapon!</p>
          <div class="picture">
            <image src="./images/scissor.png" alt="rock" class="img" />
          </div>
          <div class="choose">
            <button class="back"><</button>
            <div class="weapon"></div>
            <button class="front">></button>
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="score-circle">
              <div class="player circle"></div>
              <p>0</p>
            </div>
            <p>Text Here</p>
            <div class="blue field"></div>
            <p>Text Here</p>
          </div>
          <div class="middle">
            <div class="top-middle">
              <button>Fight!</button>
            </div>
            <div class="text-container">
              <div class="just-a-line"></div>
              <div class="prompt-container"></div>
            </div>
          </div>

          <div class="right">
            <div class="score-circle">
              <div class="computer circle"></div>
              <p>0</p>
            </div>
            <p>Text Here</p>
            <div class="red field"></div>
            <p>Text Here</p>
          </div>
        </div>
      </div>
