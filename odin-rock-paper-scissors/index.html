<!DOCTYPE html>
<html lang="en, ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="arabic title">حجرة ورقة مقص</h1> -->
    <h1 class="english title"> Rock Paper Scissors</h1>

    <div class="body">
        <div class="container">
            <p class="subtext">
                Choose your weapon!
            </p>
            <div class="choices">
                <button class="rock choice" onclick="playRound('rock');"></button>
                <button class="paper choice" onclick="playRound()"></button>
                <button class="scissors choice" onclick="playRound()"></button>
            </div>
            <div class="scoreboard">
                <p class="score">Score: <span id="score">0</span></p>
                <p class="round">Round: <span id="round">0</span></p>
        </div>  
    </div>
</body>
</html>
