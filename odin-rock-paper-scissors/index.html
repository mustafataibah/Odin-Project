<!DOCTYPE html>
<html lang="en, ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <h1 class="title"> Rock Paper Scissors</h1>
        <p class="subtext">
            Choose your weapon!
        </p>
        <div class="choices">
            <button class="rock choice" onclick="playRound('rock');"></button>
            <button class="paper choice" onclick="playRound('paper')"></button>
            <button class="scissors choice" onclick="playRound('scissors')"></button>
        </div>
        <div class="scoreboard">
            <p id="score">Computer: <span id="score">0</span></p>
            <p id="round">You: <span id="round">0</span></p>
        </div>  
    </div>
</body>
</html>
